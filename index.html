<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social icons with hover effects</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/ffaaff8f81.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Icons with <span>"hover"</span> effects below</h2>
        <div class="icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://in.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
